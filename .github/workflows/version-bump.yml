name: Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.AI_GITHUB_TOKEN }}
        ssh-strict: false
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Debug token availability
      run: |
        if [ -n "${{ secrets.AI_GITHUB_TOKEN }}" ]; then
          echo "AI_GITHUB_TOKEN is available"
          # Test token permissions
          curl -H "Authorization: token ${{ secrets.AI_GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }} | jq -r '.permissions'
        else
          echo "AI_GITHUB_TOKEN is not available"
          exit 1
        fi
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt-get update
        sudo apt-get install gh -y
    
    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Calculate new version
      id: new_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"
        else
          BUMP_TYPE="patch"
        fi
        
        CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
        
        # Split version into components
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR="${VERSION_PARTS[0]}"
        MINOR="${VERSION_PARTS[1]}"
        PATCH="${VERSION_PARTS[2]}"
        
        case $BUMP_TYPE in
          major)
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            ;;
          minor)
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            ;;
          patch)
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
    
    - name: Update version in package.json
      run: |
        npm version ${{ steps.new_version.outputs.new_version }} --no-git-tag-version
        echo "Updated package.json version to ${{ steps.new_version.outputs.new_version }}"
    
    - name: Create and push tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Configure git to use the token for authentication
        git remote set-url origin https://x-access-token:${{ secrets.AI_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        # Verify the remote URL is set correctly
        echo "Remote URL: $(git remote get-url origin)"
        
        # Add and commit changes
        git add package.json
        git commit -m "Bump version to ${{ steps.new_version.outputs.new_version }}"
        
        # Create tag
        git tag -a "v${{ steps.new_version.outputs.new_version }}" -m "Release version ${{ steps.new_version.outputs.new_version }}"
        
        # Push with explicit authentication
        echo "Pushing commit to ${{ github.ref }}..."
        if ! git push origin HEAD:${{ github.ref }}; then
          echo "Git push failed, trying with GitHub CLI..."
          echo "${{ secrets.AI_GITHUB_TOKEN }}" | gh auth login --with-token
          if ! git push origin HEAD:${{ github.ref }}; then
            echo "❌ Failed to push commit. Please check token permissions."
            exit 1
          fi
        fi
        
        echo "Pushing tag v${{ steps.new_version.outputs.new_version }}..."
        if ! git push origin "v${{ steps.new_version.outputs.new_version }}"; then
          echo "Tag push failed, trying with GitHub CLI..."
          echo "${{ secrets.AI_GITHUB_TOKEN }}" | gh auth login --with-token
          if ! git push origin "v${{ steps.new_version.outputs.new_version }}"; then
            echo "❌ Failed to push tag. Please check token permissions."
            exit 1
          fi
        fi
        
        echo "✅ Successfully pushed commit and tag"
    
    - name: Build package
      run: npm run build
    
    - name: Test package
      run: npm test
    
    - name: Verify npm token
      run: |
        if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
          echo "NPM_TOKEN is available"
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami --registry=https://registry.npmjs.org/
        else
          echo "NPM_TOKEN is not available"
          exit 1
        fi
    
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        npm publish --access public --registry=https://registry.npmjs.org/
        echo "Successfully published ai-cost-tracker@${{ steps.new_version.outputs.new_version }} to npm"
    
    - name: Trigger publish workflow
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'publish.yml',
            ref: context.ref
          }) 