name: Manual Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ssh-strict: false
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Update version in package.json
      run: |
        npm version ${{ steps.version.outputs.version }} --no-git-tag-version
        echo "Updated package.json version to ${{ steps.version.outputs.version }}"
    
    - name: Build package
      run: npm run build
    
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## CostKatana Core v${{ steps.version.outputs.version }}
          
          ### Installation
          ```bash
          npm install ai-cost-tracker@${{ steps.version.outputs.version }}
          ```
          
          ### What's New
          - Updated dependencies and improvements
          - Enhanced TypeScript definitions
          - Better error handling
          
          ### Breaking Changes
          None
          
          ### Bug Fixes
          - Fixed TypeScript compilation issues
          - Updated build configuration
          
          ### Documentation
          - Updated installation instructions
          - Improved examples and documentation
          
          ### Development
          - Added GitHub Actions CI/CD
          - Automated testing and publishing
        draft: false
        prerelease: false 